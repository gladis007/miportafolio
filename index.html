<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        /* Estilos generales (sin cambios) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos para los proyectos (sin cambios) */
        .proyecto {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .proyecto h3 {
            margin-top: 0;
        }

        /* Estilos para el pie de página (sin cambios) */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Estilos para el parpadeo del nombre */
        .nombre-parpadeante {
            animation: parpadeo 1s infinite;
        }

        @keyframes parpadeo {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
    <script>
        // JavaScript para aplicar la clase de animación al nombre
        document.addEventListener("DOMContentLoaded", function() {
            const nombreElement = document.getElementById("nombre");
            nombreElement.classList.add("nombre-parpadeante");
        });
    </script>
</head>
<body>
    <header>
        <img src="ruta_de_la_fotografia.jpg" alt="Mi fotografía">
        <h1 id="nombre">Nombre Apellido</h1>
        <p>Especialidad</p>
    </header>

    <main>
        <div class="proyecto">
            <h3>Título del Proyecto 1</h3>
            <p>Descripción breve del Proyecto 1.</p>
        </div>

        <div class="proyecto">
            <h3>Título del Proyecto 2</h3>
            <p>Descripción breve del Proyecto 2.</p>
        </div>

        <div class="proyecto">
            <h3>Título del Proyecto 3</h3>
            <p>Descripción breve del Proyecto 3.</p>
        </div>
    </main>

    <footer>
        <p>Redes sociales y medios de contacto</p>
        <p>Email: contacto@example.com</p>
        <p>Teléfono: (123) 456-7890</p>
    </footer>
</body>
</html>
